<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main-content">
        <h1>Task Manager</h1>

        <form id="create-task-form">
            <label for="new-task-description">Task:</label>
            <input type="text" id="new-task-description" required>
            
            <label for="priority-input">Priority:</label>
            <select id="priority-input">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            
            <label for="due-date-input">Due Date:</label>
            <input type="date" id="due-date-input" required>
            
            <button type="submit">Add Task</button>
        </form>

        <button id="sort-btn">Sort Tasks</button>
        
        <h2>My Tasks:</h2>
        <ul id="tasks"></ul>
    </div>

    <script src="./src/index.js"></script>
</body>
</html>
